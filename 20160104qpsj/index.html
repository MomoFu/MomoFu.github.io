<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <link rel="stylesheet" type="text/css" href="styles/main.css"/>
    <link rel="stylesheet" media="screen and (max-height: 479px)" href="styles/minHeight.css" type="text/css"/>

<body>
<div class="landscape">
    <div class="iphone">
    </div>
    <div class="iphone_text">为了更好体验，请使用竖屏浏览</div>
</div>
<audio src="music/1.mp3" id="audio1" preload="load" controls="controls" class="music-show"></audio>
<audio src="music/2.mp3" id="audio2" preload="load" controls="controls" class="music-show"></audio>
<audio src="music/3.mp3" id="audio3" preload="load" loop="loop" controls="controls" class="music-show"></audio>
<audio src="music/4.mp3" id="audio4" preload="load" loop="loop" controls="controls" class="music-show"></audio>
<div class="music-box active">
    <img src="images/music.png" class="music_img">
</div>
<div class="mask">
    <img src="images/p14_share.png">
</div>
<div class="page loading">
    <img src="images/p1_loading.gif">

    <div id="jqmeter-container"></div>
</div>
<div class="page page2">
    <img src="http://zhcn.web.cdn.cootekservice.com//s/20160104qpsj/images/p2_bg.jpg" class="p2_bg">
    <img src="http://zhcn.web.cdn.cootekservice.com//s/20160104qpsj/images/p2_arrow.png" class="p2_arrow">
</div>
<div class="page page3">
    <img src="images/p3_bg.jpg" class="p3_bg">

    <div class="page3wrap">
        <img src="images/p3_dialogbox.png" class="p3_dialogbox">

        <p>咦，这是什么地方？“绝密档案“？那坑爹的旁边为什么会有一把斧子！！！是在等人劈了柜子看绝密档案么……</p>
        <img src="images/p3_button.png" class="p3_button">
    </div>
</div>
<div class="page page4">
    <img src="images/p4_bg.jpg" class="p4_bg">
    <img src="images/p4_axe.png" class="p4_axe">

    <div class="page4wrap">
        <img src="images/p3_dialogbox.png" class="p3_dialogbox">

        <p>我去！还真写了一个“砸“字啊！感觉砸了人家的柜子有点不好意思啊，但又确实有点在意绝密档案是什么……</p>
        <img src="images/p4_button_01.png" class="p4_button1">
        <img src="images/p4_button_02.png" class="p4_button2">
    </div>
</div>
<div class="page page5">
    <img src="images/p5_2.jpg" class="p5_2">
    <img src="images/p5_1.jpg" class="p5_1">
    <img src="images/p5_axe.png" class="p5_axe">

    <p class="p5_text">点击斧子再加把劲</p>
</div>
<div class="page page6">
    <img src="images/p6_bg.jpg" class="p6_bg">

    <div class="page6_1">
        <img src="images/p6_package.png" class="p6_package1">
        <img src="images/p6_click1.png" class="p6_click1">

        <img src="images/p3_dialogbox.png" class="p6_dialogbox">

        <p class="p6_p">拆开封口看看有什么吧！</p>
