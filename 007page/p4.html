<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" media="screen and (max-height: 489px)" href="css/minHeight.css" type="text/css"/>
    <title></title>
</head>
<body>
<div class="part4">
    <div class="part4_top">
        <img src="images/p4-top-bg.jpg" class="p4_top_img">
        <img src="images/p4-level-1.png" class="p4_level"><!--找寻物件件数不同，级别不同-->
        <img src="images/man1.png" class="p4_person"><!--调微信判断男女性别，各性别中3个人物随机出现-->
        <h3 class="p4_name">乖乖请自重</h3><!--调微信姓名接口-->
        <p class="p4_piece">夺得道具：
            <span>9</span><!--调游戏结束物件件数-->
            件
        </p>
        <img src="images/p4-zhuanfa.png" class="p4_arrow">
    </div>
    <div class="p4_box">
        <img src="images/p4-ban.png" class="p4_box_img">
        <p class="p4_minute">触宝为您准备的
            <span>515</span><!--判断新老用户，老用户显示15分钟，按物件件数奖励-->
            分钟已经存入<span>13667647381</span>账号
        </p><!--如果之前没有输入手机号，此行内容不显示-->
        <div class="p4_button">
            <img src="images/p4-btn.png">
        </div>
    </div>
    <a href="http://www.chubao.cn">触宝科技 版权所有</a>
</div>
</body>
</html>
